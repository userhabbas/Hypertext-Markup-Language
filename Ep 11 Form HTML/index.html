<!DOCTYPE html>
<html>
<head>
		<title>Form HTML</title>
</head>
<body>

	<form>
		Nama : <input type="text" name="nama"><br/> <!- Input berupa teks -!>
		Alamat : <input type="text" name="alamat"></br> <!- Input berupa teks -!>
		Kata sandi : <input type="password" name="kata_sandi"></br> <!- Input nerupa kata sandi-!>
		Jenis Kelamin :
						<input type="radio" name="jenis_kelamin" value="laki-laki">Laki-laki
						<input type="radio" name="jenis_kelamin" value="perempuan">Perempuan<br/>
		Bahasa Pemograman yang dipelajari :
						<input type="checkbox" name="html">HTML
						<input type="checkbox" name="css">CSS
						<input type="checkbox" name="javascript">JavaScript<br/>
		Kota Asal :
						<select>
							<option>Paris</option>
							<option>Tokyo</option>
						</select><br/>
		Pesan anda :
						<textarea></textarea><br/>
		<input type="submit" name="button" value="Proses"><br/> <!- Sebagai  Tombol-!>

	</form>

</body>
</html>
